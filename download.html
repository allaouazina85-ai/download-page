<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>تحميل التطبيق</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f6f8;
      text-align: center;
      padding: 40px;
    }

    .container {
      background: #ffffff;
      padding: 30px;
      border-radius: 12px;
      max-width: 420px;
      margin: auto;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 15px;
    }

    p {
      font-size: 16px;
      color: #333;
    }

    .btn {
      display: inline-block;
      margin-top: 25px;
      padding: 15px 30px;
      background-color: #0d6efd;
      color: #fff;
      text-decoration: none;
      font-size: 18px;
      border-radius: 10px;
    }

    .btn:hover {
      background-color: #084298;
    }

    .note {
      margin-top: 20px;
      font-size: 14px;
      color: #555;
      line-height: 1.6;
    }
  </style>
</head>

<body>

  <div class="container">
    <h2>تحميل التطبيق</h2>

    <p>
      هذا التطبيق يعمل على هواتف  
      <strong>Android فقط</strong>.
    </p>

   <a class="btn" href="https://drive.google.com/file/d/1AbCdEfGhIjKlMn/view?usp=sharing">
  تحميل التطبيق
</a>


    <div class="note">
      بعد الضغط على التحميل،  
      إذا ظهرت رسالة تحذير من Google Drive  
      اختر <strong>Download anyway</strong>  
      ثم فعّل التثبيت من هذا المصدر.
    </div>
  </div>

</body>
</html>
